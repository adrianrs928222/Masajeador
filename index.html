<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masajeador de Ojos Portátil</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f5f5f5; }
    .container { max-width: 800px; margin: auto; padding: 20px; background:white; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    h1 { text-align:center; color:#333; }
    .carousel { position: relative; overflow: hidden; margin-bottom:20px; }
    .carousel img { width: 100%; display: none; border-radius:10px; }
    .carousel img.active { display: block; }
    .timer { font-size: 20px; color: red; margin: 10px 0; text-align:center; }
    .stock { font-size: 16px; color: green; margin-bottom: 10px; text-align:center; }
    .form-group { margin-bottom: 10px; }
    input, button { width: 100%; padding: 10px; margin-top: 5px; border-radius:5px; border:1px solid #ccc; }
    button { background: #FF5722; color: white; border: none; font-size: 18px; cursor: pointer; }
    button:hover { background: #E64A19; }
    #message { margin-top:10px; font-weight:bold; text-align:center; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Masajeador de Ojos Portátil</h1>

    <!-- Carrusel -->
    <div class="carousel">
      <img src="imagen1.jpg" class="active">
      <img src="imagen2.jpg">
      <img src="imagen3.jpg">
    </div>

    <!-- Temporizador -->
    <div class="timer" id="timer">Oferta termina en: 24:00:00</div>

    <!-- Stock decreciente -->
    <div class="stock" id="stock">Stock disponible: 20</div>

    <!-- Formulario de pedido -->
    <form id="orderForm">
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" name="nombre" required>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" required>
      </div>
      <div class="form-group">
        <label>Teléfono</label>
        <input type="text" name="telefono" required>
      </div>
      <div class="form-group">
        <label>Dirección</label>
        <input type="text" name="direccion" required>
      </div>
      <div class="form-group">
        <label>Cantidad</label>
        <input type="number" name="cantidad" value="1" min="1" max="10" required>
      </div>
      <div class="form-group">
        <label>Datos de tarjeta</label>
        <div id="card-element"></div>
      </div>
      <button type="submit">Comprar Ahora</button>
    </form>

    <div id="message"></div>
  </div>

  <!-- Stripe.js -->
  <script src="https://js.stripe.com/v3/"></script>
  <script>
    // Carrusel
    let index = 0;
    const images = document.querySelectorAll('.carousel img');
    setInterval(() => {
      images[index].classList.remove('active');
      index = (index + 1) % images.length;
      images[index].classList.add('active');
    }, 3000);

    // Temporizador 24h
    let seconds = 24*60*60;
    const timerEl = document.getElementById('timer');
    setInterval(() => {
      const h = Math.floor(seconds/3600);
      const m = Math.floor((seconds%3600)/60);
      const s = seconds%60;
      timerEl.textContent = `Oferta termina en: ${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
      seconds--;
    }, 1000);

    // Stock decreciente
    let stock = 20;
    const stockEl = document.getElementById('stock');

    // Stripe
    const stripe = Stripe("pk_live_TU_PUBLIC_KEY"); // Clave pública Stripe
    const elements = stripe.elements();
    const card = elements.create('card');
    card.mount('#card-element');

    const orderForm = document.getElementById('orderForm');
    const messageEl = document.getElementById('message');

    orderForm.addEventListener('submit', async (e)=>{
      e.preventDefault();
      messageEl.textContent = "Procesando pago...";

      const { token, error } = await stripe.createToken(card);
      if(error){
        messageEl.textContent = error.message;
        return;
      }

      const formData = new FormData(orderForm);
      const data = {};
      formData.forEach((value,key)=>data[key]=value);
      data.token = token.id;

      try {
        const res = await fetch("http://TU_SERVIDOR:3000/pedido", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        const result = await res.json();
        if(result.success){
          messageEl.textContent = "¡Pedido recibido! Revisa tu email.";
          stock = Math.max(0, stock - parseInt(data.cantidad));
          stockEl.textContent = `Stock disponible: ${stock}`;
          console.log("Enlace para procesar pedido:", result.proveedorLink);
        } else {
          messageEl.textContent = "Error procesando el pedido.";
        }
      } catch(err){
        messageEl.textContent = "Error de conexión.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
