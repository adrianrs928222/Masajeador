<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masajeador de Ojos Portátil</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; }
    .container { max-width: 800px; margin: auto; padding: 20px; }
    .carousel { position: relative; overflow: hidden; }
    .carousel img { width: 100%; display: none; }
    .carousel img.active { display: block; }
    .timer { font-size: 20px; color: red; margin: 10px 0; }
    .stock { font-size: 16px; color: green; margin-bottom: 10px; }
    .form-group { margin-bottom: 10px; }
    input, button { width: 100%; padding: 10px; margin-top: 5px; }
    button { background: #FF5722; color: white; border: none; font-size: 18px; cursor: pointer; }
    button:hover { background: #E64A19; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Masajeador de Ojos Portátil</h1>

    <!-- Carrusel -->
    <div class="carousel">
      <img src="imagen1.jpg" class="active">
      <img src="imagen2.jpg">
      <img src="imagen3.jpg">
    </div>

    <!-- Temporizador -->
    <div class="timer" id="timer">Oferta termina en: 24:00:00</div>

    <!-- Stock decreciente -->
    <div class="stock" id="stock">Stock disponible: 20</div>

    <!-- Formulario de pedido -->
    <form id="orderForm">
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" name="nombre" required>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" required>
      </div>
      <div class="form-group">
        <label>Teléfono</label>
        <input type="text" name="telefono" required>
      </div>
      <div class="form-group">
        <label>Dirección</label>
        <input type="text" name="direccion" required>
      </div>
      <div class="form-group">
        <label>Cantidad</label>
        <input type="number" name="cantidad" value="1" min="1" max="10" required>
      </div>
      <button type="submit">Comprar Ahora</button>
    </form>

    <div id="message"></div>
  </div>

  <!-- Scripts -->
  <script src="https://js.stripe.com/v3/"></script>
  <script>
    // Carrusel simple
    let index = 0;
    const images = document.querySelectorAll('.carousel img');
    setInterval(() => {
      images[index].classList.remove('active');
      index = (index + 1) % images.length;
      images[index].classList.add('active');
    }, 3000);

    // Temporizador 24h
    let seconds = 24*60*60;
    const timerEl = document.getElementById('timer');
    setInterval(() => {
      const h = Math.floor(seconds/3600);
      const m = Math.floor((seconds%3600)/60);
      const s = seconds%60;
      timerEl.textContent = `Oferta termina en: ${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
      seconds--;
    }, 1000);

    // Stock decreciente
    let stock = 20;
    const stockEl = document.getElementById('stock');

    // Stripe y envío al backend
    const orderForm = document.getElementById('orderForm');
    orderForm.addEventListener('submit', async (e)=>{
      e.preventDefault();
      const formData = new FormData(orderForm);
      const data = {};
      formData.forEach((value,key)=>data[key]=value);
      // Para simplificar, simulamos token de pago
      data.token = "tok_visa"; // en producción generar con Stripe Elements

      // Enviar al backend
      const res = await fetch("http://TU_SERVIDOR:3000/pedido", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      const result = await res.json();
      if(result.success){
        document.getElementById('message').textContent = "¡Pedido recibido! Revisa tu email.";
        stock = Math.max(0, stock - data.cantidad);
        stockEl.textContent = `Stock disponible: ${stock}`;
      } else {
        document.getElementById('message').textContent = "Error procesando el pedido.";
      }
    });
  </script>
</body>
</html>
